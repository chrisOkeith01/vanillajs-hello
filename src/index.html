<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domain Name Generator</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: rgb(255, 255, 255);
        color: #333;
        text-align: center;
        margin-top: 50px;
      }
      .domain {
        font-size: 24px;
        font-weight: bold;
        margin-top: 20px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: rgb(0, 0, 0);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #ffffff;
      }
    </style>
  </head>

  <body>
    <h1>Domain Name Generator!</h1>
    <p><strong>These are the available domain names!</strong></p>
    <button onclick="generateDomain()">Generate Domain</button>
    <div id="generated-domain" class="domain"></div>

    <!-- Script to generate the domain -->
    <script>
      // Arrays of domain name parts
      const adjectives = ["Cool", "Amazing", "Innovative", "Super", "Creative"];
      const nouns = ["Tech", "Web", "Solutions", "Studio", "App", "Guru"];
      const extensions = [".com", ".net", ".io", ".org"];

      // Function to generate a random domain name
      function generateDomain() {
        const randomAdjective =
          adjectives[Math.floor(Math.random() * adjectives.length)];
        const randomNoun = nouns[Math.floor(Math.random() * nouns.length)];
        const randomExtension =
          extensions[Math.floor(Math.random() * extensions.length)];
        const domainName = randomAdjective + randomNoun + randomExtension;
        document.getElementById("generated-domain").textContent = domainName;
      }
    </script>
  </body>
</html>
