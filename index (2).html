<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excuse Generator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
        }

        #excuse {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
</body>

    <div id="excuse">Click the button for an excuse!</div>
    <button onclick="generateExcuse()">Generate Excuse</button>

    <script>
        function generateExcuse() {
            // Arrays of excuse parts
            const who = ["My dog", "My neighbor", "A raccoon", "The postman", "My little brother"];
            const action = ["ate", "lost", "broke", "hid", "borrowed"];
            const what = ["my homework", "my keys", "my car", "my phone", "my report"];
            const when = ["yesterday", "this morning", "last night", "just now", "an hour ago"];

            // Generate a random index for each part
            const whoIndex = Math.floor(Math.random() * who.length);
            const actionIndex = Math.floor(Math.random() * action.length);
            const whatIndex = Math.floor(Math.random() * what.length);
            const whenIndex = Math.floor(Math.random() * when.length);

            // Combine the parts into an excuse
            const excuse = `${who[whoIndex]} ${action[actionIndex]} ${what[whatIndex]} ${when[whenIndex]}.`;

            // Display the excuse
            document.getElementById("excuse").textContent = excuse;
        }
    </script>

</body>
</html>
